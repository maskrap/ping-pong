<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pongatorizorator</title>
  </head>
  <body>
    <div class="container">
      <h1>Ping Pongatorizorator</h1>

      <form id="pongform">
        <div class="form-group">
          <h3>Rules for Ping-Pongatorizorator</h3>
          <ol>
            <li>Numbers divisible by three will output "ping"</li>
            <li>Numbers divisble by 5 will output "pong"</li>
            <li>Numbers divisible by 15 will output "pingpong"</li>
          </ol>
          <label for="numbers">Enter a number to make a ping pong of your number:</label>
          <input id="numbers" type="number" max="1000" required>
          <button type="submit" class="btn">Pongerize me, baby!</button>
        </div>
      </form>

      <div id="result">
        <span id="results"></span>
      </div>
    </div>
  </body>
</html>

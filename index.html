    <title>Ping Pongatorizorator</title>

  <body>
    <div class="container">
      <h1>PING PONG</h1>

      <form id="pongform">
        <div class ="row" class="form-group">
          <div class="col-sm-11">
            <h3>Rules for Ping-Pongatorizorator</h3>
            <ol>
              <li>Numbers divisible by three will output "ping"</li>
              <li>Numbers divisble by 5 will output "pong"</li>
              <li>Numbers divisible by 15 will output "pingpong"</li>
            </ol>
            <label for="numbers">Enter a number to make a ping pong list of your number:</label>
            <input id="numbers" type="number" max="10000" required>
            <button type="submit" class="btn">Pongerize me, baby!</button>
          </div>
        </div>
      </form>
    <div id=jesus>
      <img src=img/pingjesus.gif>
    </div>
    <div class="col-sm-11">
      <div id="result">
        <ul class="results">
          <li></li>
        </ul>
